<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="none">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Dewep.net">
  <title>Watch Later - github.com/Dewep/Watch-Later</title>

  <link rel="stylesheet" href="https://unpkg.com/spectre.css@0.3.1/dist/spectre.min.css" media="all" />
  <link rel="stylesheet" href="https://unpkg.com/spectre.css@0.3.1/dist/spectre-icons.min.css" media="all" />
  <link rel="stylesheet" href="https://unpkg.com/spectre.css@0.3.1/docs/css/docs.css" media="all" />
  <link rel="stylesheet" href="/css/styles.css" media="all" />

  <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#5764c6">
  <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#5764c6">
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <!-- add ".min" for production -->
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js" type="text/javascript"></script>
  <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.js" type="text/javascript"></script>
  <script src="https://unpkg.com/vuex@2.3.1/dist/vuex.js" type="text/javascript"></script>
  <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.js" type="text/javascript"></script>

  <!-- Main template -->
  <script type="text/x-template" id="template-main">
    <div class="s-container container">
      <div class="columns">
        <div class="s-brand">
          <router-link to="home" class="s-logo tooltip tooltip-bottom" data-tooltip="github.com/Dewep/Watch-Later" @click.native="sidebar = false">
            <img src="/icons/favicon-96x96.png" alt="logo" />
            <h2>Watch-Later</h2>
          </router-link>
          <div class="menu-btn">
            <a href="#sidebar" @click.prevent="sidebar = true" class="btn btn-link btn-action">
              <i class="icon icon-menu"></i>
            </a>
          </div>
          <div class="float-btn">
            <a href="https://github.com/Dewep/Watch-Later" target="_blank" class="btn btn-primary">GitHub</a>
          </div>
        </div>
        <div id="sidebar" class="s-sidebar" :class="{ open: sidebar }">
          <div class="s-nav">
            <ul class="menu menu-nav">
              <li class="menu-item">
                <router-link to="news" @click.native="sidebar = false">News</router-link>
              </li>
              <li class="menu-item">
                <router-link to="movies" @click.native="sidebar = false">My movies</router-link>
              </li>
              <li class="menu-item">
                <router-link to="profile" @click.native="sidebar = false">My profile</router-link>
              </li>
            </ul>
          </div>
        </div>
        <a href="#sidebar-close" @click.prevent="sidebar = false" id="sidebar-close" class="docs-nav-clear"></a>
        <div id="content" class="s-content">
          <router-view></router-view>
        </div>
      </div>
    </div>
  </script>

  <!-- Auth template -->
  <script type="text/x-template" id="template-auth">
    <div id="auth" class="container">
      <h3 class="s-title">Authentication</h3>
    </div>
  </script>

  <!-- Profile template -->
  <script type="text/x-template" id="template-profile">
    <div id="profile" class="container">
      <h3 class="s-title">My profile</h3>
    </div>
  </script>

  <!-- News template -->
  <script type="text/x-template" id="template-news">
    <div id="news" class="container">
      <h3 class="s-title">News</h3>
    </div>
  </script>

  <!-- Movies template -->
  <script type="text/x-template" id="template-movies">
    <div id="movies" class="container">
      <h3 class="s-title">My movies</h3>
    </div>
  </script>

  <script src="/js/components/main.js" type="text/javascript"></script>
  <script src="/js/components/auth.js" type="text/javascript"></script>
  <script src="/js/components/profile.js" type="text/javascript"></script>
  <script src="/js/components/news.js" type="text/javascript"></script>
  <script src="/js/components/movies.js" type="text/javascript"></script>
  <script src="/js/router.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
